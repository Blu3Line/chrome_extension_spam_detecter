<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spam Tespit Eklentisi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>


    .container {
      width: 300px;
      padding: 20px;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .switchClass {
        display: flex;
        align-items: center;
    }

    .switchClass label {
        margin-left: 10px;
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
    } 
</style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Spam Tespit</h1>
    <div class="form-group">
      <textarea class="form-control" id="emailContent" placeholder="E-posta metnini buraya yapıştırın..."
        rows="5"></textarea>
    </div>
    <button class="btn btn-primary btn-block" id="checkSpam">Spam Kontrolü Yap</button>
    <div id="loader" class="loader" style="display: none;"></div>
    <div id="result" class="result text-center"></div>
    <hr>
    <div class="about text-center">
      <p>Bu eklenti, e-posta metinlerinizin spam olup olmadığını kontrol eder.</p>
      <p><strong>Geliştirici:</strong> Celal ERKUŞ</p>
      <p><a href="celal.erkuss@gmail.com">Geri Bildirim Gönder</a></p>
    </div>
    <div class="switchClass">
      <span>Realtime Spam Detection</span>
      <label class="switch">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
      </label>
    </div> 
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
